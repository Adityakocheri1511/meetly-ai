steps:
  # Step 1: Install dependencies (inside backend/)
  - name: python:3.12-slim
    entrypoint: bash
    args:
      - -c
      - |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt

  # Step 2: Deploy to Cloud Run from backend/
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - meetly-ai-backend
      - --source=backend
      - --region=asia-south1
      - --allow-unauthenticated
      - --project=ai-meeting-intelligence

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY